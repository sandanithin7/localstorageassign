<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

       <!-- image in center -->

    <style>

     
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 200px;
        
        }
    </style>
    <script>
        var aa = localStorage.getItem("seemore");
        var parsedval = JSON.parse(aa);

        let img = document.createElement("img");
        document.body.append(img)
       
        img.setAttribute("src", parsedval.image);
        img.style.width = "200px";

       

        let aaa=document.createElement("h1")

        aaa.innerHTML=parsedval.title
        document.body.append(aaa)
        
        
        


        
        


    


    

    





    </script>
</body>

</html>
